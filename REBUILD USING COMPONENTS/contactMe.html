  <article>
    <h2 class="stars">Member Registration</h2>

    <form id="myForm">
      <table>
        <tr>
          <td><label for="fnBox">First Name:</label></td>
          <td><input name="firstName" id="fnBox" type="text" required /></td>
        </tr>
        <tr>
          <td><label for="lnBox">Last Name:</label></td>
          <td><input name="lastName" id="lnBox" type="text" required /></td>
        </tr>
        <tr>
          <td><label for="addressBox">Address:</label></td>
          <td><input name="address" id="addressBox" type="text" /></td>
        </tr>
        <tr>
          <td>
            <label for="cityBox">City:</label>
          </td>
          <td>
            <input name="city" id="cityBox" type="text" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="postalcodeBox">Postal Code:</label>
          </td>
          <td>
            <input name="postalcode" id="postalcodeBox" type="text" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="provinceBox">Province:</label>
          </td>
          <td>
            <input name="province" id="provinceBox" type="text" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="ageBox">Age:</label>
          </td>
          <td>
            <input name="age" id="ageBox" type="text" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="passwordBox">Password:</label>
          </td>
          <td>
            <input name="password" id="passwordBox" type="text" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="confirmBox">Confirm:</label>
          </td>
          <td>
            <input name="confirm" id="confirmBox" type="text" required />
          </td>
        </tr>
        <tr>
          <td><label for="emailBox">Email:</label></td>
          <td><input name="email" id="emailBox" type="text" required /></td>
        </tr>

        <tr>
          <td colspan="2" style="text-align: center">
            <br />
            <input id="registerNow" type="submit" value="Register Now" />
            <input id="clearForm" type="reset" value="Clear Form" />
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">
            <br />
            <p id="cookie"></p>
          </td>
        </tr>
      </table>
    </form>
